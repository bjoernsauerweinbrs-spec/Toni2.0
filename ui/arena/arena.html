<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Arena</title>

  <!-- Haupt-CSS -->
  <link rel="stylesheet" href="arena.css">

  <!-- Fallback-Layout (sorgt dafür, dass das Spielfeld sichtbar ist) -->
  <style>
    html, body {
      height: 100%;
      margin: 0;
      box-sizing: border-box;
    }

    #arena {
      width: 100%;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      background: #1a1a1a;
      color: white;
      user-select: none;
    }

    #arena-field-wrapper {
      width: 100%;
      min-height: 600px; /* anpassbar */
      position: relative;
      flex: 1;
      overflow: hidden;
    }

    /* Canvas füllt Wrapper; tatsächliche Pixelgröße wird per JS an devicePixelRatio angepasst */
    canvas#arena-field {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: block;
    }

    /* kleine Hilfen für data-field (optional, du kannst in arena.css darauf reagieren) */
    #arena-field-wrapper[data-field="halle"] { background-image: url('fields/halle.png'); background-size: cover; }
    #arena-field-wrapper[data-field="funino"] { background-image: url('fields/funino.png'); background-size: cover; }
  </style>
</head>
<body>
  <div id="arena">
    <!-- Toolbar -->
    <div id="arena-toolbar" role="toolbar" aria-label="Arena Werkzeuge">
      <button data-tool="move" class="active" aria-pressed="true">Spieler</button>
      <button data-tool="line" aria-pressed="false">Linie</button>
      <button data-tool="arrow" aria-pressed="false">Pfeil</button>
      <button data-tool="delete" aria-pressed="false">Löschen</button>
      <button data-tool="reset" aria-pressed="false">Reset</button>

      <select id="arena-field-select" aria-label="Feld auswählen">
        <option value="standard">Standardfeld</option>
        <option value="funino">Funino</option>
        <option value="halle">Halle</option>
        <option value="training">Training</option>
        <option value="f-jugend">F‑Jugend</option>
      </select>
    </div>

    <!-- Spielfeld + Layer -->
    <div id="arena-field-wrapper">
      <!-- Canvas: ID muss mit arena.init übereinstimmen -->
      <canvas id="arena-field" aria-label="Spielfeld"></canvas>

      <!-- Optionale DOM-Layer (für Linien/Spieler-Overlays) -->
      <div id="arena-lines" aria-hidden="true"></div>
      <div id="arena-players" aria-hidden="true"></div>
    </div>
  </div>

  <!-- Skripte: ToniDB (mit localStorage) vor arena.js, dann Init -->
  <script src="toni-db.js"></script>
  <script src="arena.js"></script>

  <!-- Init, DPR-Resize-Patch und Toolbar-Interaktion -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      // 1) Init der Arena-Engine (Canvas-ID muss übereinstimmen)
      if (window.arena && typeof window.arena.init === "function") {
        window.arena.init("arena-field");
      } else {
        console.warn("Arena nicht verfügbar oder arena.init fehlt");
      }

      // 2) DPR-Resize-Patch: ruft arena._resizeCanvas() bei Resize und setzt initial
      (function applyDPRResizePatch() {
        const canvas = document.getElementById("arena-field");
        if (!canvas || !window.arena) return;

        // call engine resize once (engine implements DPR-aware resize)
        if (typeof window.arena._resizeCanvas === "function") {
          window.arena._resizeCanvas();
        }

        // ensure engine resize is called on window resize
        window.addEventListener("resize", () => {
          if (typeof window.arena._resizeCanvas === "function") {
            window.arena._resizeCanvas();
          }
        });
      })();

      // 3) Toolbar: active-Klasse & aria-pressed verwalten
      const toolbar = document.getElementById("arena-toolbar");
      if (toolbar) {
        toolbar.addEventListener("click", (ev) => {
          const btn = ev.target.closest("button[data-tool]");
          if (!btn) return;
          const tool = btn.getAttribute("data-tool");

          if (tool === "reset") {
            // Reset-Event an die Engine senden, falls vorhanden
            if (window.arena && typeof window.arena.reset === "function") {
              window.arena.reset();
            } else if (window.ToniDB && typeof window.ToniDB.clearPositions === "function") {
              window.ToniDB.clearPositions();
              if (window.arena && typeof window.arena._loadPlayersWithFormation === "function") {
                window.arena._loadPlayersWithFormation();
              }
            }
            return;
          }

          // Set active state (mutually exclusive)
          toolbar.querySelectorAll("button[data-tool]").forEach(b => {
            b.classList.remove("active");
            b.setAttribute("aria-pressed", "false");
          });
          btn.classList.add("active");
          btn.setAttribute("aria-pressed", "true");

          // Informiere die Engine über Toolwechsel (falls unterstützt)
          if (window.arena && typeof window.arena.setTool === "function") {
            window.arena.setTool(tool);
          }
        });
      }

      // 4) Feld-Auswahl: informiere Engine (falls unterstützt)
      const select = document.getElementById("arena-field-select");
      if (select) {
        select.addEventListener("change", () => {
          const val = select.value;
          if (window.arena && typeof window.arena.setField === "function") {
            window.arena.setField(val);
          } else {
            const wrapper = document.getElementById("arena-field-wrapper");
            if (wrapper) wrapper.dataset.field = val;
          }
        });
      }
    });
  </script>
</body>
</html>
